<!DOCTYPE html>
<html>
<script>

 

  function dataValidation(e) {

    var MAX_NUM = 6;

    // get values from user and convert to ints
    var leftN = document.getElementById("leftNumerator").value;
    var leftD = document.getElementById("leftDenominator").value;
    var rightN = document.getElementById("rightNumerator").value;
    var rightD = document.getElementById("rightDenominator").value;
    leftN = parseInt(leftN);
    leftD = parseInt(leftD);
    rightN = parseInt(rightN);
    rightD = parseInt(rightD);

    if (isNaN(leftN)|| isNaN(leftD) ||  isNaN(rightN) ||  isNaN(rightD) ){
      alert("You must enter in a number ");
      e.preventDefault();// stop 

    }


    if (leftN / leftD == 1) {
      alert("The left fraction equals 1. Please enter in a fraction that does not equal 1. ");
      e.preventDefault();// stop 
    }

    if (rightN / rightD == 1) {
      e.preventDefault();
      alert("The right fraction equals 1. Please enter in a fraction that does not equal 1. ");

    }

    // error checks if num 1-6 denom 2-6 
    if (
      (leftN <= 0 || leftN > MAX_NUM) ||
      (leftD <= 1 || leftD > MAX_NUM) ||
      (rightN <= 0 || rightN > MAX_NUM) ||
      (rightD <= 1 || rightD > MAX_NUM)
    ) {
      if (rightD == 1 || leftD == 1) {
        alert("Denominator cannot be 1.");
      } else {
        alert("Error enter a number from 1-6");

      }
      e.preventDefault();// stop 

    }

    if( (rightN/ rightD) > ( leftN / leftD)  ){
      alert("Left side must be greater than the right");
      e.preventDefault();// stop 

    }

    
  }
</script>

<head>
  <title>Fraction Visualizer</title>
  <link rel="stylesheet" href="../css/create.css">

</head>
<div class="homeButton_container">
  <a id="homeButton" href="../Homepage.html"> <img src="../imgs/home.png"> </a>
</div> 

<h1>Subtraction</h1>



<body>
  <div class="container">
    <form method="get" id="createForm" action = "workspace.html" >

    <table>
      <tr>
        <td> <input type="text" id="leftNumerator" name="leftNum" /></td>
        <td></td>
        <td> <input type="text" id="rightNumerator" name="rightNum" /></td>
      </tr>
      <tr>
        <td class="HrContainer">
          <hr>
        </td>
        <td id="operationSign" >&#8722;</td>
        <td class="HrContainer">
          <hr>
        </td>
      </tr>
      <tr>
        <td><input type="text" id="leftDenominator" name="leftDenom" /></td>
        <td></td>
        <td><input type="text" id="rightDenominator" name="rightDenom" /></td>
      </tr>
    </table>

    <div class="submitContainer">
      <button type="submit" class='submitButton' onclick="dataValidation(event)">Submit</button>
    </div>

  </div>
  <input type="hidden" id = "problemChoice" name="problemChoice" value= "Create"/>
  </form>
</body>

</html>
